<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botones en HTML</title>
  <style>
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 5px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Ejemplos de botones</h1>

  <!-- Botón básico -->
  <button class="btn">Haz clic</button>

  <!-- Botón que abre otra página -->
  <a href="https://okusystem.com" class="btn">Visitar Oku System</a>

  <!-- Botón con emoji -->
  <button class="btn">🚀 Empezar ahora</button>
</body>
</html>
